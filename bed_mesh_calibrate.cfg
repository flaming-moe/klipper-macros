[gcode_macro BED_MESH_CALIBRATE]
description: Perform Mesh Bed Leveling. yoorie version!
rename_existing: BED_MESH_CALIBRATE_BASE
gcode:
    {% if 'gcode_macro before_bed_mesh_calibrate' in printer %}
      before_bed_mesh_calibrate
    {% endif %}
    BED_MESH_CALIBRATE_BASE
    {% if 'gcode_macro after_bed_mesh_calibrate' in printer %}
      after_bed_mesh_calibrate
    {% endif %}