[gcode_macro _park_head]
gcode:
  {% set client = printer["gcode_macro _CLIENT_VARIABLE"] %}
  {% if client.use_custom_pos %}
    {% set park_x = client.custom_park_x|default(0.0)|float %}
    {% set park_y = client.custom_park_y|default(0.0)|float %}
    {% set park_dz = client.custom_park_dz|default(2.0)|float %}
  {% else %}
    {% set park_x = printer.toolhead.axis_maximum.x|default(100)|float %}
    {% set park_y = printer.toolhead.axis_maximum.y|default(200)|float %}
    {% set park_dz = 2.0 %}
  {% endif %}
  G91
  G1 Z{park_dz}
  G90
  G1 X{park_x} Y{park_y} F6000
